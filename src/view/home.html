<section>
    <h1>Posts:</h1>

    {% for post in posts %}
    <article>
        <header>
            <h2><a href="http://localhost/crud_mvc_oo/?page=post&id={{post.id}}">{{post.title}}</a></h2>
        </header>
        <script type="text/javascript">
            var shortContent = '{{post.content}}'.substr(0,150)
            document.write("<p>" + shortContent + " ... <a href=\'http://localhost/crud_mvc_oo/?page=post&id={{post.id}}\'>Leia mais.</a></p>")
        </script>
    </article>
    {% endfor %}
</section>
