<div id="main" class="container-fluid"style="margin-top: 10px">
    <h1>Edit Post</h1>

    <form method="post" action="?page=admin&action=update">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{title}}">
                <input type="hidden" name="id" value="{{id}}">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="content">Message</label>
                <textarea class="form-control" name="content" cols="25" rows="5" placeholder="Enter the Message">{{content}}</textarea><br><br>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
